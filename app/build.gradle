// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()  // Ensures access to the latest Android libraries, improving compatibility and performance.
        mavenCentral()  // Provides access to a vast repository of dependencies, enhancing project capabilities.
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0"  // Updates the Gradle plugin to leverage the latest features and improvements.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// This section defines the Android module which contains application-specific configurations.
apply plugin: 'com.android.application'

android {
    compileSdkVersion 34  // Compiling with the latest SDK optimizes performance and supports new Android features.

    defaultConfig {
        applicationId "com.madhub.igpostingscript"  // Unique identifier for the app, essential for distribution and management.
        minSdkVersion 21  // Minimum SDK version for compatibility with a broad range of devices.
        targetSdkVersion 34  // Targets the latest SDK for improved security and performance optimizations.
        versionCode 1  // Versioning to manage app updates effectively.
        versionName "1.0.0"  // User-facing version name that conveys the app's current release.
        resConfigs "en"  // Ensures app resources are in English, improving user experience for English-speaking audiences.
    }

    buildTypes {
        release {
            minifyEnabled false  // Keeps code intact for better debugging and development efficiency.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Optimizes the code while preserving functionality.
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'  // Enhances application compatibility, improving performance on older Android versions.
    implementation 'androidx.core:core-ktx:1.10.1'  // Simplifies coding in Kotlin, boosting development speed and efficiency.
    
    // Dependency for managing background tasks efficiently, enhancing automated operations.
    implementation 'androidx.work:work-runtime-ktx:2.8.1'  // Achieves seamless background processing for tasks, ensuring 24/7 automation capabilities.
    
    // Utility for handling social media interactions, optimizing API calls.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  // Increases performance by simplifying network requests and optimizing data retrieval for social media management.
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'  // Boosts results by converting JSON data effortlessly, improving response handling.
    
    // Additional library for enriched user interface elements, enhancing the overall user experience.
    implementation 'com.google.android.material:material:1.10.0'  // Improves UI components, ensuring a modern and engaging application design.
}

